<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>MRI Prediction App</title>
    <!-- CSS  -->
    <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container0">
        <div class="menu">
            <li><a href="/#"><span class="fas fa-home"></span></a></li>
            <li><a href="/ray"><span class="fas fa-x-ray"></span></a></li>
            <li><a href="/mri"><span class="fas fa-magnet"></span></a></li>
            <div class="line"></div>
        </div>
    </div>


    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <div class="row">
                <form action='/mri' method="post" class="col s12" enctype="multipart/form-data">
                    <div class="row">

                        <div class="input-field col s5" style="margin-left: 20px; margin-top: 50px">
                            <div class="row">

                                <div class="row">
                                    <label for="first_name"><b>Upload Image</b></label><br>
                                    <div class="file-field input-field">
                                        <div class="btn" style="background:  linear-gradient(45deg, #05abe0 0%, #8200f4 100%)">
                                            <span>Browse</span>
                                            <input type="file" name="image_upload" id="image_upload" />
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" type="text" placeholder="Upload Image" name="image_name" id="image_name" />
                                        </div>
                                    </div>
                                </div>

                                <div class="row center" style="margin-top: 50px">
                                    <button id="submit" type="submit" class="btn-large" style="background: linear-gradient(45deg, #05abe0 0%, #8200f4 100%)" ">Predict</button>
                                </div>

                                <div>
                                    <h5>{{ pred }}</h5>
                                </div>

                            </div>
                        </div>
                        <div class="input-field col s3 ">
                            <div style="text-align: center; padding-top: 50px; margin-left: 100px ">
                                <img src="{{ url_for( 'static',filename=full_filename) }} " width="500 " height="300 ">
                            </div>
                        </div>


                    </div>
                </form>
            </div>
        </div>
    </div>

    </div>
    </div>

    <!--  Scripts-->
    <script src="./static/js/materialize.js "></script>
    <script type="text/javascript ">
        document.getElementById('image_upload').onchange = function() {
            document.getElementById('image_name').value = this.value.slice(12, 100);
        };
    </script>

</body>

</html>
